name: absensi_app
description: Aplikasi Absensi Siswa dengan Flutter dan Laravel Backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management (Provider - Simple & Mudah Dipahami)
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  
  # Storage (Secure untuk Token)
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true